<div class="account-container">
  <!-- Account Transactions Section -->
  <div class="transaction-section">
    <h3>📜 Account Transactions</h3>
    <ul *ngIf="formattedTransactions.length > 0; else noTransactions">
      <li *ngFor="let txn of formattedTransactions">
        {{ txn }}
      </li>
    </ul>
    <ng-template #noTransactions>
      <p class="no-transaction">⚠️ No transaction history found.</p>
    </ng-template>
  </div>

  <!-- Transaction Messages Section -->
  <div class="message-section">
    <h3>📩 Transaction Messages</h3>
    <ul *ngIf="messages.length > 0; else noMessages">
      <li *ngFor="let msg of messages">
        {{ msg }}
      </li>
    </ul>
    <ng-template #noMessages>
      <p class="no-message">⚠️ No messages found.</p>
    </ng-template>
  </div>

  <button class="refresh-btn" (click)="getTransactions()">🔄 Refresh</button>
</div>
