<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="register.component.css">
</head>
<body style="background: linear-gradient(to bottom, #007bff, #003366);">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <label>Username:</label>
    <input type="text" [(ngModel)]="Banking.username" name="username" placeholder="Enter your username" required minlength="3">

    <label>Email:</label>
    <input type="email" [(ngModel)]="Banking.email" name="email" placeholder="Enter your email" required>

    <label>Gender:</label>
    <select [(ngModel)]="Banking.gender" name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Location:</label>
    <input type="text" [(ngModel)]="Banking.location" name="location" placeholder="Enter your location" required>

    <label>Nationality:</label>
    <input type="text" [(ngModel)]="Banking.nationality" name="nationality" placeholder="Enter your nationality" required>

    <label>Account No:</label>
    <input type="text" [(ngModel)]="Banking.accountNo" name="accountNo" placeholder="Enter account number" required pattern="\d{10}">

    <label>CIF No (11 digits):</label>
    <input type="number" [(ngModel)]="Banking.cifNo" name="cifNo" placeholder="Enter CIF number" required pattern="\d{11}">

    <label>Branch Code (4-6 digits):</label>
    <input type="number" [(ngModel)]="Banking.branchCode" name="branchCode" placeholder="Enter branch code" required pattern="\d{4,6}">

    <label>Facility:</label>
    <select [(ngModel)]="Banking.facility" name="facility" required>
      <option value="" disabled selected>Select Facility</option>
      <option value="Full">Full</option>
      <option value="Limited">Limited</option>
      <option value="view">View</option>
    </select>

    <label>Password:</label>
    <input type="password" [(ngModel)]="Banking.password" name="password" placeholder="Enter your password" required minlength="8">

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>

  <footer style="background-color: #0d6efd; color: white; text-align: center; padding: 20px; margin-top: 40px;">
    <div style="max-width: 1200px; margin: auto;">
        <p style="font-size: 18px; font-weight: 500;">&copy; 2025 Indian Bank. All Rights Reserved.</p>

        <div style="margin-top: 10px;">
            <a href="/about" style="color: white; text-decoration: none; margin: 0 15px;">About Us</a> |
            <a href="/services" style="color: white; text-decoration: none; margin: 0 15px;">Services</a> |
            <a href="/support" style="color: white; text-decoration: none; margin: 0 15px;">Customer Support</a> |
            <a href="/privacy-policy" style="color: white; text-decoration: none; margin: 0 15px;">Privacy Policy</a>
        </div>

        <div style="margin-top: 15px;">
            <a href="https://facebook.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-facebook fa-lg"></i>
            </a>
            <a href="https://twitter.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-twitter fa-lg"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
            <a href="https://instagram.com" target="_blank" style="color: white; margin: 0 10px;">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
