<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>

  <div *ngIf="showOtpField" class="otp-section">
    <h3>Enter OTP</h3>
    <input
      type="text"
      [(ngModel)]="otp"
      name="otp"
      placeholder="Enter OTP"
      required
    />
    <button (click)="verifyOtp()">Verify OTP</button>
  </div>

  <p class="register-link">
    Don't have an account?
    <a (click)="navigateToRegister()" style="cursor: pointer;">Register here</a>
  </p>
</div>
